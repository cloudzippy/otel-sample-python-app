apiVersion: v1
kind: Service
metadata:
  name: {{ include "otel-sample.fullname" . }}-service-a
  labels:
    {{- include "otel-sample.labels" . | nindent 4 }}
    app.kubernetes.io/component: service-a
spec:
  type: {{ .Values.serviceA.service.type }}
  selector:
    {{- include "otel-sample.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: service-a
  ports:
    - port: {{ .Values.serviceA.service.port }}
      targetPort: {{ .Values.serviceA.service.port }}
      protocol: TCP
      name: http
