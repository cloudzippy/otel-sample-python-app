apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-sample.fullname" . }}-service-b
  labels:
    {{- include "otel-sample.labels" . | nindent 4 }}
    app.kubernetes.io/component: service-b
  {{- with .Values.serviceB.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.serviceB.replicaCount }}
  selector:
    matchLabels:
      {{- include "otel-sample.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: service-b
  template:
    metadata:
      labels:
        {{- include "otel-sample.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: service-b
      {{- with .Values.serviceB.deploymentAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: service-b
          image: "{{ .Values.serviceB.image.repository }}:{{ .Values.serviceB.image.tag }}"
          imagePullPolicy: {{ .Values.serviceB.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.serviceB.service.port }}
          env:
            - name: PORT
              value: {{ .Values.serviceB.env.port | quote }}
            - name: DATABASE_URL
              value: {{ printf "postgresql+psycopg2://%s:%s@%s-postgres:%d/%s" .Values.postgres.auth.user .Values.postgres.auth.password (include "otel-sample.fullname" .) .Values.postgres.service.port .Values.postgres.auth.database | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
