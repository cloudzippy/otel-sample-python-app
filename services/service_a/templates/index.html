<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service A UI</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --ink: #1d1d1d;
        --accent: #ff7a00;
        --card: #ffffff;
        --muted: #6b6b6b;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, #ffe2c2, transparent), var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px 60px;
      }
      header h1 {
        font-size: 40px;
        margin: 0 0 8px;
      }
      header p {
        color: var(--muted);
        margin: 0 0 24px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-bottom: 24px;
      }
      form {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      input[type="text"] {
        flex: 1;
        min-width: 220px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      button {
        border: none;
        background: var(--accent);
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        background: #101010;
        color: #f5f5f5;
        padding: 16px;
        border-radius: 12px;
        overflow: auto;
      }
      .pill {
        display: inline-block;
        background: #ffe8d1;
        color: #7a3f00;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <span class="pill">service-a</span>
        <h1>Trace Demo UI</h1>
        <p>Insert a record, then watch the downstream call to service-b in your traces.</p>
      </header>

      <section class="card">
        <form method="post">
          <input type="text" name="message" placeholder="Message to store" />
          <button type="submit">Write & Trace</button>
        </form>
        {% if action_result %}
          <p><strong>{{ action_result }}</strong></p>
        {% endif %}
      </section>

      <section class="card">
        <h2>Downstream Response (service-b)</h2>
        <pre>{{ downstream | tojson(indent=2) }}</pre>
      </section>
    </div>
  </body>
</html>
